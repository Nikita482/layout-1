<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout-1</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="header__tablet-left">
            <button class="header__btn">
                <img class="header__icon header__icon--size1" src="image/header/image-1.png" alt="icon">
            </button>

            <div class="header__line header__line--tablet"></div>

            <img src="image/header/image-2.png" alt="image">
        </div>

        <div class="header__tablet-right">   
            <button class="header__btn header__btn--tablet">
                    <img class="header__icon header__icon--size4" src="image/header/image-5.png" alt="icon"> 
            </button>

            <button class="header__btn header__btn--tablet">
                    <i class="fas fa-comment header__message"></i>
            </button>

            <button class="header__btn header__btn--tablet">
                    <img class="header__icon header__icon--size5" src="image/header/image-7.png" alt="icon"> 
            </button>

            <div class="header__line"></div>

            <button class="header__btn">
                <img class="header__icon header__icon--size2" src="image/header/image-3.png" alt="icon">
            </button>

            <button class="header__btn">
                <img class="header__icon header__icon--size3" src="image/header/image-4.png" alt="icon">
            </button>
        </div>  
    </header>

    <main class="main">
        <div class="main__header">
            <span class="main__line"></span>
            <h1 class="main__name">Услуги и сервисы</h1>
        </div>

        <section class="main__navigation">
            <nav class="main__box-nav">
                <button class="main__btn main__btn--focus">Ремонтируемые устройства</button>
                <button class="main__btn">Ремонтируемые бренды</button>
                <button class="main__btn">Цены на услуги</button>
                <button class="main__btn">Адреса сервисных центров</button>
                <button class="main__btn">Специальные цены</button>
            </nav>
            
            <div class="main__mask"></div>
        </section>

        <section class="main__tablet">
            <section class="main__text">
                <p class="main__description">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
                <p class="main__description main__description--margin">Мы успешно работаем с 1992 года и заслужили репутацию надежного партнера</p>
    
                <div class="main__info">
                    <div class="main__icon">
                        <img src="image/main/icon.png" alt="icon">
                    </div>
    
                    <button class="main__read">Читать далее</button>
                </div>
            </section>
    
            <img class="main__logo" src="image/main/logo.png" alt="logo">
        </section>
    </main>
</body>
</html>
